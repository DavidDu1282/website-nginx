# Automated Nginx + SSL Setup using environment variables
# See .env.example for configuration options
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./${NGINX_CONFIG_FILE:-nginx.conf}:/etc/nginx/nginx.conf:ro
      - letsencrypt-webroot:/var/www/letsencrypt
      - letsencrypt-certs:/etc/letsencrypt
      - ${WEBSITE_PATH:-/home/ubuntu/fortune-telling-website}:/usr/share/nginx/html:ro
    networks:
      - frontend_network
      - backend_network
    environment:
      - DOMAIN=${DOMAIN}

  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: unless-stopped
    volumes:
      - letsencrypt-webroot:/var/www/letsencrypt
      - letsencrypt-certs:/etc/letsencrypt
      - ./certbot-entrypoint.sh:/certbot-entrypoint.sh
      - ./reload-nginx.sh:/reload-nginx.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    entrypoint: /certbot-entrypoint.sh
    networks:
      - frontend_network
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${EMAIL}

networks:
  frontend_network:
    external: true
  backend_network:
    external: true

volumes:
  letsencrypt-webroot:
  letsencrypt-certs:


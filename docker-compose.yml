services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - letsencrypt_challenges:/usr/share/nginx/html/.well-known/acme-challenge  # Certbot challenges volume
      - ./certbot:/etc/letsencrypt  # SSL storage for Let's Encrypt
      - /etc/ssl/certs/selfsigned.crt:/etc/ssl/certs/selfsigned.crt:ro
      - /etc/ssl/private/selfsigned.key:/etc/ssl/private/selfsigned.key:ro
      - /home/ubuntu/fortune-telling-website:/usr/share/nginx/html:ro
    networks:
      - frontend_network
      - backend_network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - letsencrypt_challenges:/usr/share/nginx/html/.well-known/acme-challenge  # Shared challenge directory
      - ./certbot:/etc/letsencrypt  # Store SSL certificates
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /usr/share/nginx/html --quiet; sleep 12h & wait $${!}; done'"
    restart: always  # Ensures automatic SSL renewal

volumes:
  letsencrypt_challenges:  # Named Docker volume to persist challenges

networks:
  frontend_network:
    external: true
  backend_network:
    external: true

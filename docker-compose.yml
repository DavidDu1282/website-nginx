services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot:/etc/letsencrypt  # Let's Encrypt storage
      - ./letsencrypt:/usr/share/nginx/html/.well-known/acme-challenge  # Certbot challenge directory
      - /etc/ssl/certs/selfsigned.crt:/etc/ssl/certs/selfsigned.crt:ro
      - /etc/ssl/private/selfsigned.key:/etc/ssl/private/selfsigned.key:ro
      - /home/ubuntu/fortune-telling-website:/usr/share/nginx/html:ro
    networks:
      - frontend_network
      - backend_network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot:/etc/letsencrypt  # Store SSL certificates
      - ./letsencrypt:/usr/share/nginx/html/.well-known/acme-challenge  # Challenge files
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /usr/share/nginx/html --quiet; sleep 12h & wait $${!}; done'"
    restart: always  # Auto-renew SSL certificates

networks:
  frontend_network:
    external: true
  backend_network:
    external: true

name: Deploy Nginx to Production VM

# Production deployment configuration
# To update VM IP: Edit the VM_IP and VM_USER variables below
# Only DEPLOY_KEY needs to be a GitHub secret

on:
  push:
    branches:
      - main

env:
  VM_IP: 140.245.42.119
  VM_USER: ubuntu

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up SSH for Deployment
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # Step 3: Add the VM Host to Known Hosts
      - name: Add VM to known hosts
        run: ssh-keyscan -H ${{ env.VM_IP }} >> ~/.ssh/known_hosts

      # Step 4: Sync code to VM using rsync
      - name: Sync code with rsync
        run: |
          echo "Syncing code to VM..."
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'certbot' \
            --exclude 'letsencrypt' \
            -e "ssh" \
            ./ ${{ env.VM_USER }}@${{ env.VM_IP }}:~/website-nginx/

      # Step 5: Rebuild and restart containers
      - name: Deploy Nginx Configuration
        run: |
          ssh ${{ env.VM_USER }}@${{ env.VM_IP }} << 'EOF'
          echo "Navigating to Nginx directory..."
          cd ~/website-nginx

          echo "Ensuring correct network exists..."
          docker network create backend_network || true
          docker network create frontend_network || true

          echo "Rebuilding Nginx container..."
          docker compose down
          docker compose up -d --build
          EOF

      # Step 6: Verify Deployment
      - name: Verify Nginx Deployment
        run: |
          ssh ${{ env.VM_USER }}@${{ env.VM_IP }} << 'EOF'
          echo "Checking Nginx status..."
          docker ps
          echo ""
          echo "Recent logs from nginx container:"
          docker logs --tail 50 nginx
          EOF
